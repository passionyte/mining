<!DOCTYPE html>

<html>
    <head>
        <title>Mining Demo</title>
        <script src="./js/main.js" type="module" defer ></script>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="./imgs/pick_steel.png">
    </head>
    <body>
        <div class="blockcenter">
            <a class="title">Mining Demo</a>
        </div>
        <div class="blockcenter">
            <canvas id="CANVAS" class="canvas" width="800px" height="800px"></canvas>
        </div>
        <div class="inline">
            <div id="me"> <!--Inventory Container-->
                <a class="subtitle">Inventory</a>
                <div class="slot hidden" id="slotdummy">
                    <a class="name">Dirt:</a>
                    <a class="amount">0</a>
                </div>
                <div class="inv" id="inventory"></div>
                <a class="bolder" id="minedcounter">Blocks mined: 0</a> <br>
                <div>
                    <a class="bolder" id="depthcounter">Current depth: 0</a> <br>
                    <label class="bolder" for="mover">Depth to move:</label>
                    <input id="mover">
                    <button id="up">Up</button>
                    <button id="dn">Down</button>
                </div>
                
            </div>
            <div id="me"> <!--Refinery Container-->
                <a class="subtitle">Refinery</a>
                <button id="sellall">Sell All for $0</button>
                <div class="slot hidden" id="refslotdummy">
                    <a class="name">Dirt:</a>
                    <a class="amount">0</a>
                    <button id="sell">Sell for $0</button>
                </div>
                <div class="inv" id="refinery"></div>
                <a class="bolder" id="moneycounter">You have: $0</a>
            </div>
            <div id="me"> <!--Shop Container-->
                <a class="subtitle">Shop</a>
                <div class="slot hidden" id="shopslotdummy">
                    <a class="name">Better Pickaxe</a>
                    <button id="buy">Buy for $0</button>
                </div>
                <div class="inv" id="shop"></div>
                <div id="pickdisplay">
                    <a class="bolder">Your pickaxe</a> <br>
                    <div style="background-image: url('imgs/pick_starter.png')" id="pickicon">
                        <a class="bolder" id="equipped">EQUIPPED</a>
                    </div> <br>
                    <a class="bolder" id="pickname">Starter Pickaxe</a> <br>
                    <a class="bolder" id="picktier">Common</a> <br>
                    <button id="prevpick">Prev</button>
                    <button class="hidden" id="buypick">Buy for $0</button>
                    <button class="hidden" id="equippick">Equip</button>
                    <button id="nextpick">Next</button>

                    <div id="pickstats">
                        <div class="statholder" id="strength">
                            <a class="bold">Strength</a>
                            <hr>
                            <a class="bolder" id="val">1</a>
                        </div>
                        <div class="statholder" id="delay">
                            <a class="bold">Delay</a>
                            <hr>
                            <a class="bolder" id="val">1s</a>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        
    </body>
</html>
